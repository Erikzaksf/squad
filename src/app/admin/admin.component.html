<h2>
Admin Page
</h2>
<form>
    <section class="form-block">
        <label>Add a new player</label>
        <div class="form-group">
            <label class="required">Username</label>
            <input type="text" #newUsername>
        </div>
        <div class="form-group">
          <label class="required">Genres</label>
          <input type="text" size="45" #newGenre>
        </div>
        <div class="form-group">
            <label for="formFields_8">Game List</label>
            <textarea #newGameList rows="4"></textarea>
        </div>

            <button class="btn btn-success" (click)="submitForm(newUsername.value, newGameList.value , newGenre.value); newUsername.value='';  newGameList.value='' ;  newGenre.value=''">Add</button>
      </section>
</form>
<div class="content-container">
  <app-roster></app-roster>
</div>
